<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
</head>
<body>
    <h1>Regístrate</h1>
    
    <form action="" method="post">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
        <br>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido"><br>
        <br>
        <input type="email" name="correo" id="correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" placeholder="Email"><br>
        <br>
        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña"><br>
        <br>
        <input type="submit" value="Regístrate">
        <br>
        <p>¿Ya eres miembro? <b>Inicia tu sesión</b></p>
    </form>
</body>
</html>
